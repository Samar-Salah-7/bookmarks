<!DOCTYPE html>
<html>
  <head>
    <title>BookMarks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-black">
    <section class="title text-center my-5">
      <div class="container">
        <h1 class="title-page mx-auto">Bookmarker</h1>
        <div class="title-desc-content p-4 mt-4">
          <i class="fa-solid fa-bookmark"></i
          ><span class="title-desc">Bookmark your favorite sites</span
          ><i class="fa-solid fa-bookmark"></i>
        </div>
      </div>
    </section>
    <section class="elements mb-5">
      <div class="container">
        <div
          class="add-title-bookmarks d-flex justify-content-between p-3 rounded-3 mb-4"
        >
          <!-- <div class="for-search">
            <input
              type="text"
              class="form-control"
              placeholder="Search Here"
              aria-label="Search Here"
              id="searchInput"
              oninput="searchProduct()"
            />
          </div> -->
          <div class="title-table"><h2 class="h3">All Bookmarks</h2></div>
          <button
            type="button"
            class="btn add-bookmark-btn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa-solid fa-plus"></i> Add Bookmark
          </button>
        </div>
        <div class="row row-cols-sm-1 gy-5" id="productData">
          <div class="col">
            <table class="table text-center caption-top">
              <!-- <caption class="title-table">
                <h2 class="h3">All Bookmarks</h2>
              </caption> -->

              <thead>
                <tr>
                  <th class="py-3" scope="col">Index</th>
                  <th class="py-3" scope="col">Website Name</th>
                  <th class="py-3" scope="col">Visit</th>
                  <th class="py-3" scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="tableBody">
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>
                    <button class="btn visit-btn">
                      <i class="fa-solid fa-eye"></i> Visit
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i> Delete
                    </button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <section class="modal-form">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-black py-1 px-3">
            <div class="modal-header">
              <h3 class="modal-title fs-5" id="exampleModalLabel">
                Add Bookmark
              </h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="form-div">
                <div class="form-floating mb-4">
                  <input
                    oninput="isValid(bookmarkRegex.bookmarkNameRegex,this)"
                    type="text"
                    class="form-control"
                    id="bookmarkName"
                    placeholder="Bookmark name"
                  />
                  <div id="feedbackName" class="invalid-feedback">
                    <span>
                      must start with Capital letter & between 4-11 letters
                    </span>
                  </div>
                  <label for="bookmarkName">Bookmark name</label>
                </div>

                <div class="form-floating mb-4">
                  <input
                    oninput="isValid(bookmarkRegex.bookmarkUrlRegex,this)"
                    type="url"
                    class="form-control"
                    id="bookmarkUrl"
                    placeholder="Bookmark URL"
                  />
                  <div id="feedbackUrl" class="invalid-feedback">
                    <span> start with https:// or http:// </span>
                  </div>
                  <label for="bookmarkUrl">Bookmark URL</label>
                </div>

                <button
                  type="submit"
                  onclick="addBookmark()"
                  class="btn add-bookmark-btn mb-4"
                  id="addBtn"
                >
                  Add Bookmark
                </button>
                <!-- <button
                  onclick="updateProduct()"
                  class="btn btn-warning mb-4 d-none"
                  id="updateBtn"
                >
                  Update Product
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
